<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="517195086576-3ibdkbf5bfhrn8alretrlf3ih4m72ld7.apps.googleusercontent.com">
    <script src="src/scripts/login.js"></script>
    <title>WMW Register</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <center>
        <h1 class="header">Register For World Map Warfare</h1>
        <div class="input-group">
            <input type="email" id="email" class="input" required>
            <label class="input-label">Email</label>
        </div>
        <div class="input-group">
            <input type="text" id="username" class="input" required>
            <label class="input-label">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input" required>
            <label class="input-label">Password</label>
        </div>
        <input type="submit" onclick="register()" class="submit">
    </center>
    <div class="bottom">
        <p>Already have account? Click here to login or go back to home page.</p>
        <a href="../login/">LOGIN</a>
        <a href="../home/">HOME PAGE</a>
    </div>
</body>
</html>
